<#include "/common/bootAlert_message.html"/>

		<script type="text/javascript">
			function g(o) {
				return document.getElementById(o);
			}
			function HoverLi(m, n, counter) {
				for ( var i = 1; i <= counter; i++) {
					g('tb_' + m + i).className = 'normal';
				}
				g('tb_' + m + n).className = 'current';
			}
			$(function() {
				$("#tb_11").addClass("start active open");
				$("#tb_11 ul").css('display', 'block');
				$("#tb_11 ul li:nth-child(1)").addClass("start active open");
				$("#tb_11 span[class='arrow']").addClass("open");
			});
		</script>
